<div class="col-lg-12">
    <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" style="margin-top:6%;margin-bottom=5px;">
        <h3 align="center">ANUMS</h3>
    </div>
        <div class="panel panel-primary col-sm-4 col-sm-offset-4">
            <div class="row panel-heading">
                <div class="panel-title">Login</div>
            </div>
            <div class="panel-body">
                <form name="form1" role="form" novalidate>
                    <div style="margin-top: 25px" class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-user"></i>
                    </span> 
                    <input type="text" class="form-control" name="username" ng-model="user.username" placeholder="Username" required />
                    </div>
                    <div style="margin-top: 25px" class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span> 
                    <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password" required />
                    </div>
                    <div class="form-group" style="margin-top:15px;">
                        <button type="submit" class="btn btn-primary" ng-disabled="form1.$invalid" ng-click="login(user)">
                            Login
                        </button>
                    </div>
                    <!-- <p class="error">{{msgtxt}}</p> -->
                </form>    
            </div>
        </div>
</div>
